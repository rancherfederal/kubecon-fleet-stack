defaultNamespace: promtail
helm:
  repo: https://harbor.mustafar.lol/chartrepo/grafana
  chart: loki-stack
  version: 2.8.3
  releaseName: promtail
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: services
  helm:
    values:
      promtail:
        extraArgs: 
        - -client.external-labels=cluster=services-shared
  clusterSelector:
    matchLabels:
      environment: services
      cluster_name: shared

